<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        .spacer{
            width: 150px;
            height: 30px;
            display:block;
        }
    </style>
</head>
<body>

my inventory!

<div th:each="car: ${inventory}">
    <span class="spacer" th:text="${car.vin}">Vin</span>
    <span class="spacer" th:text="${car.make}">make</span>
    <span class="spacer" th:text="${car.model}">model</span>
    <span class="spacer" th:text="${car.color}">color</span>
    <span class="spacer" th:text="${car.status}">status</span>
    <span><a href="">Sold/Transfer to Finance</a></span>
</div>
</body>
</html>
